<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator MBG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
  <h1>üç± Kalkulator MBG by dimszz</h1>

  <input type="text" id="nama" placeholder="Nama Sekolah">
  <input type="number" id="besar" placeholder="Porsi Besar">
  <input type="number" id="kecil" placeholder="Porsi Kecil">

  <button onclick="tambahData()">Tambah Data</button>

  <table id="tabel">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Besar</th>
        <th>Kecil</th>
        <th>Ikat B</th>
        <th>Omp B</th>
        <th>Ikat K</th>
        <th>Omp K</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total">
    Total Besar: <span id="totalBesar">0</span><br>
    Total Kecil: <span id="totalKecil">0</span>
  </div>

  <button class="export" onclick="exportHTML()">Export HTML</button>
</div>

<script src="js/index.js"></script>
</body>
</html>
