<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kalkulator MBG</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f7ff;
  margin: 0;
  padding: 16px;
}

h1 {
  text-align: center;
  color: #2563eb;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #2563eb;
  color: #fff;
  font-size: 16px;
}

.result p {
  margin: 4px 0;
}

.footer {
  text-align: center;
  margin-top: 24px;
  font-size: 14px;
  color: #777;
}
</style>
</head>

<body>

<h1>Kalkulator MBG</h1>

<div class="card">
  <input id="nama" placeholder="Nama Sekolah">
  <input id="besar" type="number" placeholder="Porsi Besar">
  <input id="kecil" type="number" placeholder="Porsi Kecil">
  <button onclick="hitung()">Tambah Data</button>
</div>

<div class="card result" id="hasil"></div>

<div class="card">
  <button onclick="exportHTML()">Export HTML</button>
</div>

<div class="footer">
  Developed by dimsz
</div>

<script>
function hitung() {
  const nama = document.getElementById("nama").value;
  const besar = Number(document.getElementById("besar").value);
  const kecil = Number(document.getElementById("kecil").value);

  const ikatB = Math.floor(besar / 5);
  const omprengB = besar % 5;

  const ikatK = Math.floor(kecil / 5);
  const omprengK = kecil % 5;

  document.getElementById("hasil").innerHTML = `
    <h3>${nama}</h3>

    <p><b>Porsi Besar:</b> ${besar}</p>
    <p>• Ikat: ${ikatB}</p>
    <p>• Ompreng: ${omprengB}</p>

    <br>

    <p><b>Porsi Kecil:</b> ${kecil}</p>
    <p>• Ikat: ${ikatK}</p>
    <p>• Ompreng: ${omprengK}</p>
  `;
}

function exportHTML() {
  const html = `
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Laporan MBG</title>
</head>
<body>
${document.getElementById("hasil").innerHTML}
</body>
</html>
`;
  const win = window.open("", "_blank");
  win.document.write(html);
  win.document.close();
}
</script>

</body>
</html>
