<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator MBG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <div class="app">

    <h1 class="title">Kalkulator MBG</h1>

    <div class="card">
      <input type="text" id="nama" placeholder="Nama Sekolah" />
      <input type="number" id="besar" placeholder="Porsi Besar" />
      <input type="number" id="kecil" placeholder="Porsi Kecil" />
      <button onclick="tambahData()">Tambah Data</button>
    </div>

    <div id="data-list"></div>

    <div class="card total">
      <p><strong>Total Porsi Besar:</strong> <span id="totalBesar">0</span></p>
      <p><strong>Total Porsi Kecil:</strong> <span id="totalKecil">0</span></p>
      <button class="export" onclick="exportHTML()">Export HTML</button>
    </div>

    <footer>
      Developed by <b>dimszz</b>
    </footer>

  </div>

  <script src="js/index.js"></script>
</body>
</html>
